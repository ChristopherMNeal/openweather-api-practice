</head>

    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <h1>Get Weather Conditions From Designated lattitude and longitude!</h1>
    <label for="LAT">Enter Lattitude</label>

    <label for="LON">Enter a Longitude</label>
    <input id="LON" type="text">
    <button class="btn-success" id="LATlocation">Get Current Tempature of Lattitude and Longitude!</button>
    
  </div>
</body>
